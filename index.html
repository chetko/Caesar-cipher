<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caesar cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caption -input" data-text="Input">
        <textarea class="message -input"></textarea>
    </div>
    <div class="caption -output" data-text="Output">
        <textarea class="message -output" readonly></textarea>
    </div>
    <!-- Settings -->
    <div class="settings-button"></div>
    <div class="icon">...</div>
    <div class="settings-form">
        <div class="header">Settings</div>
        <div class="controls-panel">
            <label for="shift">Shift: </label>
            <input type="text" name="shift" class="shift-input">
        </div>
    </div>
    <!-- JS -->
    <script src="scripts/main.js"></script>
    <script src="scripts/settings.js"></script>
</body>
</html>
